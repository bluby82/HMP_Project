<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title class="title">Users</ion-title>
    <ion-button [routerLink]="['/notifications']" routerLinkActive="router-link-active" slot="end" fill="clear">
      <ion-icon color="dark" name="notifications-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="selectedSegment">
      <ion-segment-button value="mostLiked" >
        <ion-label>Most Liked</ion-label>
      </ion-segment-button>
      <ion-segment-button value="following">
        <ion-label>Following</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div>
      <ion-list>
        <ion-item *ngFor="let user of arrUser" (click)="selectUser(user)" [ngClass]="{'selected': selectedSegment === 'mostLiked'}" >
          <ion-avatar slot="start">
            <img src="{{user['url_photo']}}"
              alt="Profile Pict" />
          </ion-avatar>
          <ion-label>
            <div>{{user.username}}</div>
            <div>Since {{user['year_created']}}</div>
          </ion-label>

          <ion-label slot="end">
            {{user['total_likes']}}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>
</ion-content>
