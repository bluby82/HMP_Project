<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title class="title">Cerbung</ion-title>
    <ion-button [routerLink]="['/notifications']" routerLinkActive="router-link-active" slot="end" fill="clear">
      <ion-icon color="dark" name="notifications-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <div id="content">
    <ion-row>
      <ion-item>
        <ion-input class="search" label="Search" [(ngModel)]="search" placeHolder="Type Your Cerbung Title"
          labelPlacement="floating" (keyup)="searchCerbung()"></ion-input>
        <ion-icon name="search" color="primary" class="icon"></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row class="btnGenre-container">
      <ion-button class="btnGenre" fill="outline" color="secondary" (click)="clearGenre()"><ion-label>All</ion-label></ion-button>
      <ion-button class="btnGenre" fill="outline" color="secondary"
        (click)="genre = 'Mystery'; searchCerbung()"><ion-label>Mystery</ion-label></ion-button>
      <ion-button class="btnGenre" fill="outline" color="secondary"
        (click)="genre = 'Action'; searchCerbung()"><ion-label>Action</ion-label></ion-button>
      <ion-button class="btnGenre" fill="outline" color="secondary"
        (click)="genre = 'Horror'; searchCerbung()"><ion-label>Horror</ion-label></ion-button>
      <ion-button class="btnGenre" fill="outline" color="secondary"
        (click)="genre = 'Comedy'; searchCerbung()"><ion-label>Comedy</ion-label></ion-button>
    </ion-row>
  </div>

  <div class="container">

    <ion-card *ngFor="let cerbung of cerbungs">

      <div class="ion-card-img-container"><img [src]="cerbung.urlPhoto" />
      </div>

      <ion-card-header>
        <ion-card-title>{{cerbung.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-label>by {{cerbung.author}}</ion-label>
      </ion-card-content>

      <div class="icon-container">

        <ion-icon name="list-outline" color="tertiary" class="icon"></ion-icon>
         <ion-label> {{cerbung.paragraph}}</ion-label>

        <ion-icon name="thumbs-up" color="tertiary" class="icon"></ion-icon>
        <ion-label>
          {{cerbung.likes}}
        </ion-label>

      </div>

      <ion-card-content>{{cerbung.description}}</ion-card-content>
      <ion-item><ion-button color="primary" shape="round" slot="start" class="read"
          (click)="goReadPage(cerbung.id)">Read</ion-button></ion-item>
    </ion-card>

  </div>
</ion-content>
