<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title class="title">Prefs</ion-title>
    <ion-button [routerLink]="['/notifications']" routerLinkActive="router-link-active" slot="end" fill="clear">
      <ion-icon color="dark" name="notifications-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="container">
    <div class="div-profile-pic">
      <ion-avatar class="profile-pic">
        <img src="{{userImageProfile}}"
          alt="Profile Pict" />
      </ion-avatar>
    </div>

    <div class="username">
      <ion-text>{{userName}}</ion-text>
    </div>

    <div class="logout-button">
      <ion-button (click)="logOutConfirmation()" color="danger" fill="outline">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </div>


    <ion-item-group>
      <ion-item>
        <ion-toggle (ionChange)="toggleDarkMode()">
          Dark Mode
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle>
          Notification
        </ion-toggle>
      </ion-item>

      <ion-item-divider>

      </ion-item-divider>
      <ion-item>
        <ion-input label="Old Password" labelPlacement="stacked" type="password" [(ngModel)]="oldPassword">

        </ion-input>

      </ion-item>

      <ion-item>
        <ion-input label="New Password" labelPlacement="stacked" type="password" [(ngModel)]="newPassword">

        </ion-input>

      </ion-item>

      <ion-item>
        <ion-input label="Retype New Password" labelPlacement="stacked" type="password" [(ngModel)]="retypePassword">

        </ion-input>

      </ion-item>
      <div class="button">
        <ion-button (click)="changePassword()">
          Change Password
        </ion-button>
      </div>




    </ion-item-group>
  </div>
</ion-content>
