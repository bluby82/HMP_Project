<ion-app auto-hide="true" content-id="main-content">

  <ion-menu auto-hide="true" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu List</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="openPage('home')">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="openPage('following')">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Following</ion-label>
        </ion-item>
        <ion-item (click)="clearLocalForCreate(); openPage('create')">
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>Create</ion-label>
        </ion-item>
        <ion-item (click)="openPage('users')">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Users</ion-label>
        </ion-item>
        <ion-item (click)="openPage('preferences')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Prefs</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content">
    <ion-tabs auto-hide="true" content-id="main-content">
      <ion-tab-bar slot="bottom" *ngIf="!hideMenu">
        <ion-tab-button (click)="openPage('home')">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="openPage('following')">
          <ion-icon name="book-outline"></ion-icon>
          <ion-label>Following</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="clearLocalForCreate(); openPage('create')">
          <ion-icon name="create"></ion-icon>
          <ion-label>Create</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="openPage('users')">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Users</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="openPage('preferences')">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Preferences</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-router-outlet>
</ion-app>
